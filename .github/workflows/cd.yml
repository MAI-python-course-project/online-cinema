name: CD - Continuous Deployment

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'

jobs:
  # Build Docker images
  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - catalog-service
          - auth-service
          - user-service
          - streaming-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging.cinema.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/k8s/configmaps/ -n cinema-staging
          kubectl apply -f infrastructure/k8s/deployments/ -n cinema-staging
          kubectl apply -f infrastructure/k8s/services/ -n cinema-staging
          kubectl apply -f infrastructure/k8s/ingress/ -n cinema-staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/catalog-service -n cinema-staging --timeout=5m

      - name: Run smoke tests
        run: |
          curl -f https://staging.cinema.example.com/api/v1/catalog/health || exit 1

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, deploy-staging]
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://cinema.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f infrastructure/k8s/configmaps/ -n cinema
          kubectl apply -f infrastructure/k8s/deployments/ -n cinema
          kubectl apply -f infrastructure/k8s/services/ -n cinema
          kubectl apply -f infrastructure/k8s/ingress/ -n cinema

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/catalog-service -n cinema --timeout=10m
          kubectl rollout status deployment/auth-service -n cinema --timeout=10m
          kubectl rollout status deployment/user-service -n cinema --timeout=10m

      - name: Run production smoke tests
        run: |
          curl -f https://cinema.example.com/api/v1/catalog/health || exit 1
          curl -f https://cinema.example.com/api/v1/auth/health || exit 1
