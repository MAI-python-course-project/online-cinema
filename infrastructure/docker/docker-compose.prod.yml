version: '3.8'

# Production environment configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Key differences from dev:
# - Use pre-built images from registry
# - No source code volume mounts
# - External managed databases (not included here)
# - Secrets management via Docker secrets
# - Resource limits
# - Health checks with restart policies

services:
  # ============================================
  # Microservices
  # ============================================

  auth-service:
    image: ${DOCKER_REGISTRY}/cinema-auth-service:${VERSION:-latest}
    container_name: cinema-auth-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    secrets:
      - db_password
      - jwt_secret
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cinema-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  user-service:
    image: ${DOCKER_REGISTRY}/cinema-user-service:${VERSION:-latest}
    container_name: cinema-user-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    secrets:
      - db_password
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinema-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  catalog-service:
    image: ${DOCKER_REGISTRY}/cinema-catalog-service:${VERSION:-latest}
    container_name: cinema-catalog-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    secrets:
      - db_password
      - minio_secret_key
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinema-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  search-service:
    image: ${DOCKER_REGISTRY}/cinema-search-service:${VERSION:-latest}
    container_name: cinema-search-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinema-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  streaming-service:
    image: ${DOCKER_REGISTRY}/cinema-streaming-service:${VERSION:-latest}
    container_name: cinema-streaming-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    secrets:
      - db_password
      - minio_secret_key
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - cinema-backend
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  analytics-service:
    image: ${DOCKER_REGISTRY}/cinema-analytics-service:${VERSION:-latest}
    container_name: cinema-analytics-service
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    secrets:
      - clickhouse_password
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
